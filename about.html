<!DOCTYPE html>

      <section class="appoinmen">
        <div class="wrapper appoinmen-wrapper">
          <div class="appoinment-img">
            <img
              class="Mamun"
              src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="appoinment-form">
            <form action="https://formspree.io/f/xqkroaja" method="POST">
              <h2>Book a consultaion</h2>
              <input type="text" placeholder=" Mamun...." name="Your name" />
              <input
                type="text"
                placeholder="psmfarhan@gmail.com"
                name="Your email"
              />
              <textarea
                name="Your massage"
                cols="30"
                rows="10"
                placeholder="I have a big problem"
              ></textarea>

              <div class="gander-group">
                <label for="Gander" class="gander-label"
                  >Choose Your Gander</label
                >
                <div>
                  <br />
                  <label for="Gander">Male</label>
                  <input type="radio" name="Gander" value="Male" />
                  <label for="Gander">Female</label>
                  <input type="radio" name="Gander" value="Female" />
                  <label for="Gander">Other</label>
                  <input type="radio" name="Gander" value="Other" />
                </div>
              </div>

              <input type="submit" value="Book a call" class="form-btn" />
            </form>
          </div>
        </div>
